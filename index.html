<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" class="parralax bg-img">
        <img src="img/fog_7.png" class="parralax fog-7">
        <img src="img/mountain_10.png" class="parralax mountain-10">
        <img src="img/fog_6.png" class="parralax fog-6">
        <img src="img/mountain_9.png" class="parralax mountain-9">
        <img src="img/mountain_8.png" class="parralax mountain-8">
        <img src="img/fog_5.png" class="parralax fog-5">
        <img src="img/mountain_7.png" class="parralax mountain-7">
        <div class="text parralax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="img/mountain_6.png" class="parralax mountain-6">
        <img src="img/fog_4.png" class="parralax fog-4">
        <img src="img/mountain_5.png" class="parralax mountain-5">
        <img src="img/fog_3.png" class="parralax fog-3">
        <img src="img/mountain_4.png" class="parralax mountain-4">
        <img src="img/mountain_3.png" class="parralax mountain-3">
        <img src="img/fog_2.png" class="parralax fog-2">
        <img src="img/mountain_2.png" class="parralax mountain-2">
        <img src="img/mountain_1.png" class="parralax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" class="parralax fog-1">

    </main>

</body>
</html>
